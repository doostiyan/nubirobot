<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://nobitex.ir/nobitex-cdn/images/small-logo.svg" />
    <title>نوبـیتـکــس | {% block title %}{% endblock %}</title>
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.nobitex.ir/fonts/Vazir/Vazir.woff2') format('woff2'),
            url('https://cdn.nobitex.ir/fonts/Vazir/Vazir.woff') format('woff');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Vazir-Bold';
            src: url('https://cdn.nobitex.ir/fonts/Vazir/Vazir-Medium.woff2') format('woff2'),
            url('https://cdn.nobitex.ir/fonts/Vazir/Vazir-Medium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            /* 10px / 16px (default) = 0.625 */
            font-size: 62.5%;
            font-family: 'Vazir';
            background: rgba(9, 93, 87, 0.13);
        }

        @media only screen and (max-width: 75em) {
            html {
                font-size: 56.25%;
            }
        }

        @media only screen and (max-width: 56.25em) {
            html {
                font-size: 50%;
            }
        }

        @media only screen and (min-width: 112.5em) {
            html {
                font-size: 75%;
            }
        }

        header {
            display: flex;
            width: 100%;
            height: 64px;
            padding: 0 24px;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: #1A1E23;
            box-shadow: 0 2px 20px 0 rgba(0, 0, 0, 0.07);
        }

        .body-container {
            background: black linear-gradient(73deg, rgba(147, 113, 218, 0.10) 1.06%, rgba(147, 113, 218, 0.00) 67.86%);
            width: 100%;
            height: 100vh;
            text-align: -webkit-center;
            text-align: -moz-center;

            @media only screen and (max-width: 510px) {
                height: 100vh;
                background: transparent;
                background-size: cover;
            }
        }

        .main-container {
            background: url("https://nobitex.ir/nobitex-cdn/images/card-bg.svg") no-repeat center;
            background-size: 1440px 849px;
            height: calc(100vh - 64px);
            width: 100%;
            display: flex;
            align-items: center;
            place-content: center;

            @media only screen and (max-width: 510px) {
                height: 100vh;
                background: #141619;
                background-size: cover;
            }
        }

        .payment {
            max-width: 500px;
            width: 100%;
            background: {% block payment %}{% endblock %};
            border-radius: 12px;
            padding: 1px;

            @media only screen and (max-width: 510px) {
                height: 100vh;
                background: #141619;
                background-size: cover;
            }
        }

        .payment-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 24px;
            border-radius: 12px;
            background: #141619;
            box-shadow: 0 .5rem 1rem rgba(0, 0, 0, 0.2);

            @media only screen and (max-width: 510px) {
                height: 100vh;
                background: #141619;
                background-size: cover;
                padding: 24px 16px;
            }
        }

        .payment-container__headers {
            gap: 32px;
            display: flex;
            flex-direction: column;
            margin-bottom: 48px;

            @media only screen and (max-width: 510px) {
                margin-bottom: 24px;
            }
        }

        .payment-container__icon {
            align-self: center;
        }

        .payment-container__state {
            width: 100%;
            gap: 16px;
            display: flex;
            flex-direction: column;
        }

        .payment-container__state span {
            color: white;
            text-align: center;
            font-size: 26px;
            font-style: normal;
            font-weight: 700;
            line-height: 42px;
        }

        .payment-container__state--description {
            color: white;
            text-align: center;
            font-size: 16px;
            font-style: normal;
            font-weight: 500;
            line-height: 28px;
        }

        .payment-container__deposit--id {
            display: flex;
            padding: 16px;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
            align-self: stretch;
            border-radius: 8px;
            background: #1A1E23;
        }
        .payment-container__deposit--id--background {
            display: flex;
            padding: 16px;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
            align-self: stretch;
        }

        .payment-container__deposit--id--desc {
            color: white;
            text-align: center;
            font-size: 14px;
            font-style: normal;
            font-weight: 400;
            line-height: 20px;
        }

        .payment-container__deposit--id--desc__copy--icon {
            background: transparent;
            border: none;
            width: 16px;
            height: 16px;

            &:hover {
                cursor: pointer;
            }
        }

        .payment-container__deposit--id--copy--box {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .payment-container__info--box {
            gap: 16px;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .payment-container__info--box--background {
            display: flex;
            flex-direction: column;
            width: 100%;
            background: #1A1E23;
            border-radius: 8px;
        }


        .payment-container__info {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 16px;
            gap: 16px;
            justify-content: center;
            align-self: stretch;
            border-radius: 8px;
            background: #1A1E23;
        }

        .payment-container__info div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            align-self: stretch;
            width: 100%;
            padding: 0;
        }

        .ltr {
            direction: ltr;
        }

        .payment-container__button {
            display: flex;
            flex-direction: row;
            width: 100%;
            gap: 24px;
            margin-top: 48px;
        }

        .payment-container__button__back-to-wallet {
            display: flex;
            padding: 12px 8px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1 0 0;
            border-radius: 6px;
            background: #814CEB;
            gap: 8px;
            color: white;
            text-align: center;
            font-size: 14px;
            font-style: normal;
            font-weight: 500;
            line-height: 16px;
            text-decoration: none;

            &:hover {
                background-color: #5e35b1;
                border-color: #5e35b1;
            }
        }

        .bold {
            color: white;
            text-align: center;
            font-size: 14px;
            font-style: normal;
            font-weight: 400;
            line-height: 20px;
        }
    </style>
  </head>
  <script>
    async function copyDepositId(text) {
        try {
            if (text) await navigator.clipboard.writeText(text.toString())
        } catch (e) {}
    }
</script>
  <body dir="rtl" class="body-container">
    <header>
      <img
        src="https://nobitex.ir/nobitex-cdn/images/logo.svg"
        alt="logo"
      />
    </header>
    <main class="main-container">{% block content %}{% endblock %}</main>
  </body>
</html>
