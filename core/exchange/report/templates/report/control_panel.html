{% extends 'ebase.html' %}
{% load bootstrap4 %}

{% block content %}
    <style>
        .form-group {
            margin: 2rem 0;
        }
    </style>

    <div class="jumbotron text-center">
        <h1>پنل مدیریت</h1>
        <p>مدیریت اجزای کارکردی نوبیتکس</p>
    </div>

    <h4 class="text-right"></h4>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">ذخیره</button>
        {% endbuttons %}
    </form>
{% endblock %}
